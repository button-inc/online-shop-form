cas-postgres:
  patroni:
    image:
      tag: fd49e26f35a1ada65ad64bedd383aa4096a4f96f
    persistentVolume:
      storageClass: default
    env:
      USE_WALG_BACKUP: "false"
      USE_WALG_RESTORE: "false"
    walE:
      enable: false
  namespace: test-metabase

metabase:
  resources:
    limits:
      cpu: 0.5
      memory: 500M
    requests:
      cpu: 0.5
      memory: 500M
  ingress:
    enabled: false

route:
  enable: false

networkSecurityPolicies:
  enable: false
